<!DOCTYPE html>
<html>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<head>
    <script>
        var userLang = navigator.language || navigator.userLanguage;

        console.log(userLang);
        
        if(userLang=="it-IT") location.replace("https://thomaschiocchetti.de/it")
        else if(userLang=="de-DE"||userLang=="de") location.replace("https://thomaschiocchetti.de/de")
        else if(userLang=="en") location.replace("https://thomaschiocchetti.de/en")
        else if(userLang=="fr") location.replace("https://thomaschiocchetti.de/fr")
        else if(userLang=="nl") location.replace("https://thomaschiocchetti.de/nl")
        else if(userLang=="da") location.replace("https://thomaschiocchetti.de/da")
        else if(userLang=="sv") location.replace("https://thomaschiocchetti.de/sv")
        else location.replace("https://thomaschiocchetti.de/en")
        </script>
<title>Thomas Chiocchetti</title>
</head>
<body>

<p>If you are not automatically redirected click <a href="https://thomaschiocchetti.de/en">here</a>.</p>

</body>
</html>
